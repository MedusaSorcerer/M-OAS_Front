<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>角色管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/oksub.css">
    <script type="text/javascript" src="../../lib/loading/okLoading.js"></script>
    <link rel="stylesheet" href="./role.css">
</head>
<body>
<div class="ok-body">
    <div id="role-list"></div>
    <div>
        <div id="role-detail-box">
            <div id="role-detail"></div>
            <div id="tool">
                <button class="layui-btn layui-btn-normal submit" lay-active="add" type="button">添加角色</button>
                <button class="layui-btn layui-btn-danger submit" lay-active="del" type="button">删除角色</button>
                <button class="layui-btn submit" lay-active="update" type="button">提交修改</button>
            </div>
        </div>
    </div>
</div>
<script src="../../lib/layui/layui.js"></script>
<script src="./role.js"></script>
</body>
</html>
